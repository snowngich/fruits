<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Fresh Fruits Grocery</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#fruits">Fruits</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="fruits">
        <h2>Our Fruits</h2>
        <div class="fruit-container">
            <div class="fruit-card">
                <img src="apple.jpg" alt="Apples">
                <h3>Apples</h3>
                <p>Price: $3 per kg</p>
                <button>Buy Now</button>
            </div>
            <div class="fruit-card">
                <img src="banana.jpg" alt="Bananas">
                <h3>Bananas</h3>
                <p>Price: $1 per bunch</p>
                <button>Buy Now</button>
            </div>
            <div class="fruit-card">
                <img src="orange.jpg" alt="Oranges">
                <h3>Oranges</h3>
                <p>Price: $2 per kg</p>
                <button>Buy Now</button>
            </div>
            <!-- Add more fruit cards as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2032 Fresh Fruits Grocery. All rights reserved.</p>
    </footer>

</body>
</html>
